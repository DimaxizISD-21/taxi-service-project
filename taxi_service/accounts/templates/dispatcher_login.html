{% extends 'base.html' %}

{% block content %}
  <div class="container">
        <div class="row">
            <div class="col m-3">
                <h2 class="text-center my-3">Вход в систему</h2>

                <div class="col-md-3 mx-auto form_wrapper">
                     <div class="card-body">
                        <form method="POST" action="">{% csrf_token %}
                            <div class="form-group">
                                {{ form.as_p }}
                            </div>
                            <div class="wrap-btn d-flex align-items-center justify-content-between">
                                <button type="submit" class="btn btn-primary">Войти</button>
                                <button type="button" class="btn btn-secondary" >
                                    <a class="text-decoration-none" style="color: white;" href="{% url 'dispatcher:dispatcher_register' %}">Зарегистрироваться</a>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
