{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col m-3">
                <h2 class="text-center">Сервис заказа такси</h2>

                <div class="col-md-3 mx-auto form_wrapper">
                     <div class="card-body">
                        <form method="POST" action="">{% csrf_token %}
                            <div class="form-group">
                                {{ form.media }}
                                {{ form.as_p }}
                            </div>
                            <div class="wrap-btn d-flex align-items-center justify-content-between">
                                <button class="btn btn-primary mx-auto" type="submit">Отправить заказ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
